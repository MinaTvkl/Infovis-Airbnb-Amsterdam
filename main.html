<!DOCTYPE html>
<html>

<head>
  <title>Bar chart</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="linechart.css">
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="chart-container">
    <div id="map"></div>
    <div id="bar-chart"></div>
    <div id="line-chart"></div>
    <div id="radio-chart"></div>
  </div>
  <div id="selector-container">
    <select id="selector" name="districts">
      <option value="Amsterdam">Amsterdam</option>
      <option value="Centrum">Centrum</option>
      <option value="West">West</option>
      <option value="Nieuw-West">Nieuw-West</option>
      <option value="Zuid">Zuid</option>
      <option value="Oost">Oost</option>
      <option value="Noord">Noord</option>
      <option value="Zuidoost">Zuidoost</option>
    </select>
  </div>

  <div id="slide-container" width="300px">
    <input width="300px" type="range" min="2015" max="2019" value="2019" class="slider" id="year-slider">
  </div>

  <script src="main.js"></script>
  <!-- <script src="linechart.js"></script> -->
</body>
</html>
