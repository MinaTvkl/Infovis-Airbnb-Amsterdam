<!DOCTYPE html>
<html>

<head>
  <title>Bar chart</title>
  <link rel="stylesheet" href="main.css">

  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body class="">
  <div id="chart-container" class="container align-items-center ">
    <div class="row justify-content-md-center mt-4">
      <div class="col text-center">
        <h5 class="font-weight-normal">Airbnb listings</h5>
        <div id="map"></div>
      </div>
      <div class="col text-center">
        <h5 class="font-weight-normal">Migration</h5>
        <div id="bar-chart"></div>

      </div>
      <div class="w-100 my-3"></div>
      <div class="col text-center">
        <h5 class="font-weight-normal">Avrage Airbnb listing price</h5>
        <div id="line-chart"></div>
      </div>
      <div class="col text-center">
        <h5 class="font-weight-normal">Indicators inhabitants</h5>
        <div id="radar-chart"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid fixed-bottom bg-light">
    <div class="container py-3">
      <div class="row justify-content-md-center align-items-center">
        <div id="selector-container" class="col-2">
          <select id="selector" name="districts" class="form-control">
            <option value="Amsterdam">Amsterdam</option>
            <option value="Centrum">Centrum</option>
            <option value="West">West</option>
            <option value="Nieuw-West">Nieuw-West</option>
            <option value="Zuid">Zuid</option>
            <option value="Oost">Oost</option>
            <option value="Noord">Noord</option>
            <option value="Zuidoost">Zuidoost</option>
          </select>
        </div>
        <div id="range-container" class="col-4">
          <div class="row align-items-center">
            <input type="range" class="custom-range px-4" min="2015" max="2019" value="2019" id="year-slider">

            <div class="w-100"></div>
            <div class="col text-left">
              2014
            </div>
            <div class="col text-center">
              2015
            </div>
            <div class="col text-center">
              2016
            </div>
            <div class="col text-center">
              2017
            </div>
            <div class="col text-right">
              2018
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <!-- <script src="linechart.js"></script> -->
</body>

</html>
